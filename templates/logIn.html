<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel= "stylesheet" type="text/css" href="/static/css/nav.css">
    <link rel= "stylesheet" type="text/css" href="/static/css/login.css">

    <div class="firstPart">
        <img src="/static/pic/mainPage.png">

                <button class="memberSignIn">登入</button>
        </section>
    </div>

    <div class="secondPart">
        <img src="/static/pic/second.png" class="findSpacePic">

    </div>

    <div class="secondPart">
        <img src="/static/pic/second-2.png" class="findSpacePic">
