<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" type="text/css" href="/static/css/index.css">
    <title>Taipei Parking</title>
</head>
<body>
    <nav>
        <div class="top">
            <div class="left">首頁</div>  
            <div class="right">
                <div class="rentNow">找車位</div>
                <div class="offerNow">供車位</div>
                <div class="signUp">註冊</div>
                <div class="signIn">登入</div>
                <div class="member">會員中心</div>
            </div>
        </div>
    </nav>

    <div class="logo"></div>

    <section>
        <div class="findOrOffer">
            <div id="findSpace">找車位</div>
        </div>
        <div class="findSpaceInput">
            <label>地點：</label><input name="willingAddress">
            <label>時間：</label><input name="willingTime">
            <label>價錢：</label><input name="willingPrice">
             
        </div>
 
        <button class="matchRightNow">送出</button>

    </section>

    <script src="/static/javascript/index.js"></script>
</body>
</html>
